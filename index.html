<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Declaración de Renta 2025</title>
<style>

        margin: 0;
        padding: 0;

    }
    .container {
        background-color: #042d64;

    }

    }
    .form-container {
        background-color: #ffffff;
        padding: 20px;
        margin: 20px auto;
        border-radius: 8px;
        max-width: 400px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #042d64;

        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #06408f;
    }
    .result {
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    .whatsapp-section {

    }

    background-color: #004884;

    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    display: inline-block;

</style>
</head>
<header>
  <img src="https://nietobpo.com/wp-content/uploads/2025/05/Diseno-sin-titulo-1-e1746310411116.png" alt="Nieto BPO Logo">
</header>

<body>

<div class="container">
    <h1>Declaración de Renta 2025</h1>
    <p>Ingresa tus datos para ayudarte con tu declaración de renta.</p>
</div>

<div class="form-container">
    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="text" id="cedula" placeholder="Cédula">
    <input type="text" id="celular" placeholder="Celular">
    <button onclick="validarFecha()">Siguiente</button>
</div>

<div id="resultado" class="result" style="display:none;">
    <h3 id="mensaje"></h3>
    <div class="whatsapp-section">
        <p>Puedes contactarte con nosotros para más ayuda dando clic en el botón de WhatsApp:</p>
        <a id="whatsapp-link" href="#" target="_blank" class="whatsapp-btn">📲 WhatsApp</a>
    </div>
</div>

    function validarFecha() {
        const nombre = document.getElementById("nombre").value.trim();
        const cedula = document.getElementById("cedula").value.trim();
        const celular = document.getElementById("celular").value.trim();

        if (!nombre || !cedula || !celular) {
            alert("Por favor, completa todos los campos.");
            return;
        }

        const ultimosDos = cedula.slice(-2).padStart(2, "0");
        const fecha = fechas[ultimosDos];

        if (fecha) {
            document.getElementById("mensaje").innerText = `Hola ${nombre}, tu fecha límite para declarar renta es el ${fecha} de 2025.`;
            <div id="next-step" class="hidden">
            <div class="whatsapp-section">
            <p>Aquí puedes contactarte con nosotros para recibir asesoría personalizada en tu declaración de renta.</p>
            <a href="https://wa.me/573001112233?text=Hola%20quiero%20asesoría%20para%20mi%20declaración%20de%20renta" target="_blank" class="whatsapp-btn">Contactar por WhatsApp</a>
            <br><br>
            <p>Si quieres verificar si debes declarar renta, visita la página oficial de la DIAN:</p>
            <a href="https://webazure.dian.gov.co/consultarenta/" target="_blank" class="dian-btn">Ir a la DIAN</a>
          </div>
</div>
        } else {
            document.getElementById("mensaje").innerText = "No se encontró fecha para tu cédula.";
            document.getElementById("resultado").style.display = "block";
        }
    }
</script>

</body>
</html>
