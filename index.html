<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Declaración de Renta 2025 - Nieto BPO</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        text-align: center;
    }
    .container {
        background-color: #042d64;
        color: #fff;
        padding: 20px;
    }
    form {
        background: #fff;
        color: #000;
        padding: 20px;
        border-radius: 8px;
        margin: 20px auto;
        max-width: 400px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #042d64;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #064289;
    }
    .resultado {
        margin-top: 20px;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
    .whatsapp-btn {
        background-color: #25D366;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <img src="https://nietobpo.com/wp-content/uploads/2025/05/Diseno-sin-titulo-1-e1746310411116.png" alt="Nieto BPO" width="200">
    <h1>Declaración de Renta 2025</h1>
    <p>Ingresa tus datos para ayudarte con tu declaración de renta.</p>
</div>

<form id="formRenta">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="number" id="cedula" placeholder="Cédula" required>
    <input type="tel" id="celular" placeholder="Celular" required>
    <button type="submit">Siguiente</button>
</form>

<div id="resultado" class="resultado" style="display:none;"></div>

<script>
const fechas = {
    0: "2 de agosto de 2025",
    1: "3 de agosto de 2025",
    2: "4 de agosto de 2025",
    3: "5 de agosto de 2025",
    4: "6 de agosto de 2025",
    5: "7 de agosto de 2025",
    6: "8 de agosto de 2025",
    7: "9 de agosto de 2025",
    8: "10 de agosto de 2025",
    9: "11 de agosto de 2025"
};

document.getElementById("formRenta").addEventListener("submit", function(e) {
    e.preventDefault();
    
    let cedula = document.getElementById("cedula").value.trim();
    let ultimoDigito = cedula.slice(-1);
    let fechaLimite = fechas[ultimoDigito] || "Fecha no disponible";
    
    document.getElementById("resultado").innerHTML = `
        <h3>📅 Fecha límite para declarar: ${fechaLimite}</h3>
        <p>En Nieto BPO S.A.S. te ayudamos a cumplir con tu declaración de renta fácil, rápido y seguro.</p>
        <p>Contáctanos por WhatsApp:</p>
        <a class="whatsapp-btn" href="https://wa.me/573001112233" target="_blank">💬 Chatear por WhatsApp</a>
    `;
    document.getElementById("resultado").style.display = "block";
});
</script>

</body>
</html>
