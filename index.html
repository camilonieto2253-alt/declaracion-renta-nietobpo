<script>
document.getElementById("rentaForm").addEventListener("submit", function(event){
    event.preventDefault();

    let nombre = document.getElementById("nombre").value;
    let celular = document.getElementById("celular").value;
    let cedula = document.getElementById("cedula").value;

    // URL de tu API de Google Apps Script
    let apiURL = "https://script.google.com/macros/s/AKfycbziyIE59HPVIrGIm5qyv04vbr53tLNCOWVJdITjB5VY1UQ-Z_6cX_HupGtWDzWCXSL64A/exec";

    fetch(apiURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            nombre: nombre,
            celular: celular,
            cedula: cedula
        })
    })
    .then(() => {
        // Mostrar botón de WhatsApp
        let mensaje = `Hola, soy ${nombre}, mi cédula es ${cedula} y mi celular es ${celular}.`;
        let whatsappURL = `https://wa.me/573001112233?text=${encodeURIComponent(mensaje)}`;
        
        let btn = document.getElementById("whatsappBtn");
        btn.href = whatsappURL;
        btn.style.display = "block";
        btn.textContent = "Enviar por WhatsApp";
    })
    .catch(err => {
        alert("Error al enviar los datos");
        console.error(err);
    });
});
</script>
